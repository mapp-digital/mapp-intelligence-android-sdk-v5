apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion versions.compileSdkVersion

    defaultConfig {
        targetSdkVersion versions.targetSdkVersion
        minSdkVersion versions.minSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        versionName "5.0.0"
    }

    lintOptions {
        textReport true
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    configurations {
        ktlint
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$versions.kotlinVersion"
    implementation "androidx.appcompat:appcompat:$versions.appCompatVersion"
    implementation "androidx.core:core-ktx:$versions.coreKtxVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.kotlinCoroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.kotlinCoroutines"
    implementation "org.koin:koin-android:$versions.koinVersion"

    implementation "android.arch.work:work-runtime:$versions.workManagerVersion"
    implementation "android.arch.work:work-runtime-ktx:$versions.workManagerVersion"
    androidTestImplementation "android.arch.work:work-testing:$versions.workManagerVersion"
    implementation "androidx.room:room-runtime:$versions.roomVersion"
    implementation "androidx.room:room-coroutines:$versions.roomVersion"
    kapt "androidx.room:room-compiler:$versions.roomVersion"
    androidTestImplementation "androidx.room:room-testing:$versions.roomVersion"

    implementation "com.squareup.okhttp3:okhttp:$versions.okHttpVersion"

    testImplementation "junit:junit:$versions.junitVersion"
    testImplementation "androidx.test:core:$versions.testCoreVersion"
    testImplementation "io.mockk:mockk:$versions.mockkVersion"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$versions.kotlinCoroutines"
    androidTestImplementation "androidx.test.ext:junit:$versions.testCoreVersion"
    androidTestImplementation "androidx.test:core:$versions.testCoreVersion"
    androidTestImplementation "androidx.test:runner:$versions.runnerVersion"
    androidTestImplementation "androidx.arch.core:core-testing:$versions.coreTestingVersion"
    androidTestImplementation "io.mockk:mockk-android:$versions.mockkVersion"

    ktlint "com.github.shyiko:ktlint:$versions.ktlintVersion"
}

task ktlint(type: JavaExec, group: "verification") {
    description = "Check Kotlin code style."
    classpath = configurations.ktlint
    main = "com.github.shyiko.ktlint.Main"
    args "src/**/*.kt"
    args "--reporter=plain", "--reporter=checkstyle,output=${buildDir}/ktlint.xml"
}
